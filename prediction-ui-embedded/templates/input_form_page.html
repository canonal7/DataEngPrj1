<html>
  <head>
    <title>Species Check Form</title>
  </head>
  <body>
    <form action="/checkspecies" method="POST">
      <h1>Check Species</h1>
      <label for="sl">Sepal Length:</label>
      <input type="text" id="sl" name="sl" placeholder="sl" /> <br />

      <label for="sw">Sepal Width:</label>
      <input type="text" id="sw" name="sw" placeholder="sw" /> <br />

      <label for="pl">Petal Length:</label>
      <input type="text" id="pl" name="pl" placeholder="pl" /> <br />

      <label for="pw">Petal Width:</label>
      <input type="text" id="pw" name="pw" placeholder="pw" /> <br />
      <p><input type="submit" value="Check" /></p>
    </form>
  </body>
</html>
